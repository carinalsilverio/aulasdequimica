<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <div id="main-container" data-aos="fade-up">
        <h1>Olá! Seja muito bem-vindo!</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input class="senha" type="password" name="password" id="password" placeholder="Digite a sua senha">
            <a href=""class="recuperar-senha">Esqueceu sua senha?</a>
                <img class="btn" src="./src/img/icone-ocultar.png" alt="icone-ocultar-senha">           
            <div class="full-box">                
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Salvar informações de login</a></label>                
            </div>
            <div class="full-box">                
                <input type="submit" id="submit" value="Entrar">                
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/login.js"></script>
</body>
